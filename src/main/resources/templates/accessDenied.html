<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example</title>
    </head>
    <body>
        <h1>Access Denied, your session might be timed out</h1>
        <p>Click <a th:href="@{/login}">here</a> to login again</p>
        <p>Click <a th:href="@{/samlEntry?saml=authenticated}">here</a> to login using saml</p>
    </body>
</html>
